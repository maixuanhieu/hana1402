<body>

    <audio autoplay="true" allow="autoplay" loop="true" id="audio_bg">

    </audio>

    <div class="happy-valentines">
        <div class="valentines-day-card">

            <div class="heartTwo">

          </div>

        <p class="hover">- hover over the text & click it -</p>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    var audioBg = document.getElementById("audio_bg");
    $("body").on("click", ".control-audio .icon-control", function () {
      $(".icon-control").fadeIn();

      $(this).fadeOut();
      if (audioBg.paused == false) {
        pauseAudioBg();
      } else {
        playAudioBg();
      }
    });
      $('body').on('click', '.happy-valentines', function () {
    playAudioBg()
          $('.icon-play').fadeOut();
          $('.icon-pause').fadeIn();
    });

    function playAudioBg() {
      audioBg.play();
    }
    function pauseAudioBg() {
      audioBg.pause();
    }
  </script>
</body>
